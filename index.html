<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
    href="https://images.pexels.com/photos/133472/pexels-photo-133472.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    type="image/x-icon">
  <title>Image Grid</title>
</head>

<body>
  <header class="px-[10vw] py-7 bg-gray-700 lg:h-[70vh] flex flex-col gap-6">
    <nav class="navbar bg-sky-100/25 rounded-lg">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl text-white">Nature Gallery</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
        </div>
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img alt="Tailwind CSS Navbar component"
                src="https://scontent.fjsr8-1.fna.fbcdn.net/v/t39.30808-6/305632950_399072885718973_3420486967238079071_n.png?_nc_cat=105&ccb=1-7&_nc_sid=efb6e6&_nc_eui2=AeH3oy6jrM9PGmCiBFo04lyETrdvqHYjfJhOt2-odiN8mC8rKQZyR8CWs-ToVxRcavXBXkkr4pkhj1c7XpOEynt4&_nc_ohc=jv1gkeD9EWQAX9-S_YC&_nc_ht=scontent.fjsr8-1.fna&oh=00_AfBcZ19saNYLAXDLoAnjEUt7xRAS_q9GAyOIsMojHeLHVw&oe=65DA9722" />
            </div>
          </div>
          <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="header-banner w-full border flex-1 overflow-hidden">
      <img src="" alt="" id="header-banner-img" class="w-full max-h-full">
    </section>
  </header>
  <main class="bg-teal-300 py-20 px-[10vw] flex flex-col gap-10">
    <section id="gallery-container" class="grid grid-cols-3 gap-5">
      <img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&w=600"
        class=""></img>
      <img src="https://images.pexels.com/photos/440731/pexels-photo-440731.jpeg?auto=compress&cs=tinysrgb&w=600"
        class=""></img>
      <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=600"
        class=""></img>
      <img src="https://images.pexels.com/photos/1144176/pexels-photo-1144176.jpeg?auto=compress&cs=tinysrgb&w=600"
        class=""></img>

    </section>
    <div class="flex justify-center gap-14">
      <input id="link-input-box" type="text" placeholder="Enter image address"
        class="input input-bordered input-success w-full max-w-xs" />
      <button class="btn btn-wide" onclick="uploadImage()">Upload Your Own Image</button>
    </div>
  </main>
  <footer></footer>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/utilities.js"></script>
  <script src="js/styles.js"></script>
  <script src="js/random-image-maker.js"></script>
  <script src="js/uploadImg.js"></script>
</body>

</html>
